
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style supplémentaire */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-placeholder {
            height: 200px;
            background: linear-gradient(45deg, #f3f4f6, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        table {
            margin-top: 20px;
        }

        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Tableau de Bord</h1>

        <!-- Section des cartes avec CSS Grid -->
        <div class="grid-container">
            <div class="card p-3 text-center">
                <h5>Ventes</h5>
                <p class="display-6 text-primary">1,234</p>
            </div>
            <div class="card p-3 text-center">
                <h5>Bénéfices</h5>
                <p class="display-6 text-success">$5,678</p>
            </div>
            <div class="card p-3 text-center">
                <h5>Clients</h5>
                <p class="display-6 text-warning">567</p>
            </div>
            <div class="card p-3 text-center">
                <h5>Commandes</h5>
                <p class="display-6 text-danger">89</p>
            </div>
        </div>

        <!-- Section du graphique -->
        <div class="chart-placeholder mt-5">
            <h4>Graphique Placeholder</h4>
        </div>

        <!-- Tableau des données -->
        <div class="mt-5">
            <h3 class="mb-3">Données détaillées</h3>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Produit</th>
                        <th>Ventes</th>
                        <th>Revenu ($)</th>
                        <th>Clients</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Produit A</td>
                        <td>120</td>
                        <td>2,400</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Produit B</td>
                        <td>90</td>
                        <td>1,800</td>
                        <td>65</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Produit C</td>
                        <td>75</td>
                        <td>1,500</td>
                        <td>50</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
